<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta
      name="Viewport"
      content="width=device-width , initial-scale=1 , shrink-to-fit=no"
    />
    <title>KeyBoard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main-css/main.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="keyboard">
        <div class="row">
          <div
            id="Escape"
            class="key orange"
            data-code="Escape"
            data-macro="orange"
          ></div>
          <div id="Digit1" class="key key1" data-code="Digit1"></div>
          <div id="Digit2" class="key" data-code="Digit2"></div>
          <div id="Digit3" class="key" data-code="Digit3"></div>
          <div id="Digit4" class="key" data-code="Digit4"></div>
          <div id="Digit5" class="key" data-code="Digit5"></div>
          <div id="Digit6" class="key" data-code="Digit6"></div>
          <div id="Digit7" class="key" data-code="Digit7"></div>
          <div id="Digit8" class="key" data-code="Digit8"></div>
          <div id="Digit9" class="key" data-code="Digit9"></div>
          <div id="Digit0" class="key" data-code="Digit0"></div>
          <div id="Minus" class="key" data-code="Minus"></div>
          <div id="Equal" class="key" data-code="Equal"></div>
          <div
            id="Backspace"
            class="key size-4 grey stretch"
            data-code="Backspace"
          ></div>
          <div id="Insert" class="key red" data-macro="red"></div>
        </div>
        <div class="row">
          <div id="Tab" class="key size-2 grey stretch" data-code="Tab"></div>
          <div id="KeyQ" class="key" data-code="KeyQ"></div>
          <div id="KeyW" class="key" data-code="KeyW"></div>
          <div id="KeyE" class="key" data-code="KeyE"></div>
          <div id="KeyR" class="key" data-code="KeyR"></div>
          <div id="KeyT" class="key" data-code="KeyT"></div>
          <div id="KeyY" class="key" data-code="KeyY"></div>
          <div id="KeyU" class="key" data-code="KeyU"></div>
          <div id="KeyI" class="key" data-code="KeyI"></div>
          <div id="KeyO" class="key" data-code="KeyO"></div>
          <div id="KeyP" class="key" data-code="KeyP"></div>
          <div id="BracketLeft" class="key" data-code="BracketLeft"></div>
          <div id="BracketRight" class="key" data-code="BracketRight"></div>
          <div
            id="Backslash"
            class="key size-2 grey stretch"
            data-code="Backslash"
          ></div>
          <div id="Delete" class="key yellow" data-macro="yellow"></div>
        </div>
        <div class="row">
          <div
            id="CapsLock"
            class="key size-3 grey stretch"
            data-code="CapsLock"
          ></div>
          <div id="KeyA" class="key" data-code="KeyA"></div>
          <div id="KeyS" class="key" data-code="KeyS"></div>
          <div id="KeyD" class="key" data-code="KeyD"></div>
          <div id="KeyF" class="key" data-code="KeyF"></div>
          <div id="KeyG" class="key" data-code="KeyG"></div>
          <div id="KeyH" class="key" data-code="KeyH"></div>
          <div id="KeyJ" class="key" data-code="KeyJ"></div>
          <div id="KeyK" class="key" data-code="KeyK"></div>
          <div id="KeyL" class="key" data-code="KeyL"></div>
          <div id="Semicolon" class="key" data-code="Semicolon"></div>
          <div id="Quote" class="key" data-code="Quote"></div>
          <div
            id="Enter"
            class="key size-5 green stretch"
            data-code="Enter"
            data-macro="green:Enter"
          ></div>
          <div id="Home" class="key green" data-macro="green"></div>
        </div>
        <div class="row">
          <div
            id="ShiftLeft"
            class="key size-5 yellow stretch"
            data-code="ShiftLeft"
            data-macro="yellow:ShiftLeft"
          ></div>
          <div id="KeyZ" class="key" data-code="KeyZ"></div>
          <div id="KeyX" class="key" data-code="KeyX"></div>
          <div id="KeyC" class="key" data-code="KeyC"></div>
          <div id="KeyV" class="key" data-code="KeyV"></div>
          <div id="KeyB" class="key" data-code="KeyB"></div>
          <div id="KeyN" class="key" data-code="KeyN"></div>
          <div id="KeyM" class="key" data-code="KeyM"></div>
          <div id="Comma" class="key" data-code="Comma"></div>
          <div id="Period" class="key" data-code="Period"></div>
          <div id="Slash" class="key" data-code="Slash"></div>
          <div
            id="ShiftRight"
            class="key size-3 yellow stretch"
            data-code="ShiftRight"
            data-macro="yellow:ShiftRight"
          ></div>
          <div id="ArrowUp" class="key" data-code="ArrowUp"></div>
          <div id="End" class="key blue" data-macro="blue"></div>
        </div>
        <div class="row">
          <div
            id="ControlLeft"
            class="key size-6 red"
            data-code="ControlLeft"
            data-macro="red:ControlLeft"
          ></div>
          <div
            id="MetaLeft"
            class="key size-6 purple"
            data-code="MetaLeft"
            data-macro="purple:MetaLeft"
          ></div>
          <div
            id="AltLeft"
            class="key size-6 blue"
            data-code="AltLeft"
            data-macro="blue:AltLeft"
          ></div>
          <div
            id="Space"
            class="key size-7 empty"
            data-code="Space"
            data-macro="default:Space"
          ></div>
          <div
            id="AltRight"
            class="key size-2 blue stretch"
            data-code="AltRight"
            data-macro="blue:AltRight"
          ></div>
          <div
            id="ControlRight"
            class="key size-2 purple stretch"
            data-code="ContextMenu"
            data-macro="purple:ContextMenu"
          ></div>
          <div id="ArrowLeft" class="key" data-code="ArrowLeft"></div>
          <div id="ArrowDown" class="key" data-code="ArrowDown"></div>
          <div id="ArrowRight" class="key" data-code="ArrowRight"></div>
        </div>
      </div>
    </div>
    <!-- Start scripts -->
    <script
      src="https://kit.fontawesome.com/800ec812ee.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript/loading-bar.js"></script>
    <script
      type="text/javascript"
      src="javascript/jquery-3.6.3.min.js"
    ></script>
    <script type="text/javascript" src="javascript/my-jquery.js"></script>
    <script type="text/javascript" src="javascript/my-js.js"></script>
    <!-- End scripts.. -->
  </body>
</html>
